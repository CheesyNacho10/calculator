<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calculator">
            <h1 id="res"></h1>
            <div id="buttons">
                <button class="operator" id="allClear" onclick="fullClear()"><strong>AC</strong></button>
                <button class="operator" id="clear" onclick="erase()"><strong>C</strong></button>
                <button class="operator" id="percen"><strong>%</strong></button>
                <button class="operator" id="div" onclick="operation('/')"><strong>/</strong></button>
                <button class="operator" id="seven" onclick="number(7)"><strong>7</strong></button>
                <button class="operator" id="eight" onclick="number(8)"><strong>8</strong></button>
                <button class="operator" id="nine" onclick="number(9)"><strong>9</strong></button>
                <button class="operator" id="plus" onclick="operation('+')"><strong>+</strong></button>
                <button class="operator" id="four" onclick="number(4)"><strong>4</strong></button>
                <button class="operator" id="five" onclick="number(5)"><strong>5</strong></button>
                <button class="operator" id="six" onclick="number(6)"><strong>6</strong></button>
                <button class="operator" id="sub" onclick="operation('-')"><strong>-</strong></button>
                <button class="operator" id="one" onclick="number(1)"><strong>1</strong></button>
                <button class="operator" id="two" onclick="number(2)"><strong>2</strong></button>
                <button class="operator" id="three" onclick="number(3)"><strong>3</strong></button>
                <button class="operator" id="mult" onclick="operation('*')"><strong>x</strong></button>
                <button class="operator" id="zero" onclick="number(0)"><strong>0</strong></button>
                <button class="operator" id="dot"><strong>.</strong></button>
                <button class="operator" id="eq" onclick="res()"><strong>=</strong></button>
            </div>
        </div>
    </body>
</html>
